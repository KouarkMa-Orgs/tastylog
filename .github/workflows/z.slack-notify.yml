name: "z slack notify"

on:
  workflow_dispatch:

jobs:
  notify:
    name: Slack notify
    runs-on:  ubuntu-latest
    steps:
      - name: Slack notify
        uses: slackapi/slack-github-action@v.1.22.0
        with: 
          channel-id: "C049P1XCZ6F"
          payload:  |
            {
              "attachments": [
                {
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "Message Header",
                        "emoji": true
                      }
                    },
                    {
                      "type": "context",
                      "elements": [
                        {
                          "type": "image",
                          "image_url": "https://pbs.twimg.com/profile_images/625633822235693056/lNGUneLX_400x400.jpg",
                          "alt_text": "cute cat"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Hello world!"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
          env:
            SLACK_BOT_TOKEN:  ${{ secrets.SLACK_BOT_TOKEN }}